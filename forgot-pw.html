<!doctype html>
<html>
<head>
    <title>Reset Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-6 col-sm-offset-3 well">

                <h1 class="text-center text-uppercase">Reset Password:</h1>

                <form method="post" action="index.html">
                
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" />
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-primary">Request Password Reset</button>
                    </div>

                </form>

                <p class="bg-success text-center"><strong>Password reset sent. Please check your email.</strong></p>

            </div>

        </div>

    </div>


</body>
</html>
