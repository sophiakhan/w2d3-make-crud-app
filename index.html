<!doctype html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <br/>
            <br/>

            <div class="col-xs-6 col-xs-offset-3 well">

                <img src="img/sk-logo.jpg" alt="Our Logo" class="img-rounded img-responsive center-block">

                <h1 class="text-center text-uppercase">Login:</h1>

                <form method="post" action="https://thinksaydo.com/submit.php">
                
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" id="name" name="full_name" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>

                    <a href="forgot-pw.html" class="btn btn-default btn-sm" role="button"><small>Forgot your password?</small></a>

                    <br/>
                    <br/>

                    <div class="form-group text-center">
                        <a href="dashboard.html" class="btn btn-success" role="button">Login</a>
                    </div>

                </form>

            </div>

        </div>

    </div>


</body>
</html>
